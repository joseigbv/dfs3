<body class="bg-light">
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-5">
        <div class="card shadow-sm">
          <div class="card-body">
            <img src="logo.png" alt="Logo DFS3" class="mb-3" style="max-width: 100px;" />
            <h3 class="card-title text-center mb-4">Subir archivo</h3>

            <div id="upload-form">
              <div class="mb-3">
                <label for="file-input" class="form-label">Selecciona un archivo:</label>
                <input type="file" class="form-control" id="file-input" />
              </div>

              <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary" id="upload-btn">Cifrar y mostrar</button>
              </div>

              <p class="text-danger mt-3" id="error-msg"></p>
              <pre id="output" class="small text-muted mt-2"></pre>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
