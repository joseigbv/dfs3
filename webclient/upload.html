<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>DFS3 - Subir archivo</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script type="module" src="upload.js"></script>
  <style>
    body { font-family: sans-serif; padding: 1em; }
    input, button { display: block; margin: 1em 0; }
    .error { color: red; }
  </style>
</head>
<body>
  <h1>Subir archivo</h1>
  <input type="file" id="file-input" />
  <button id="upload-btn">Cifrar y mostrar</button>
  <p class="error" id="error-msg"></p>
  <pre id="output"></pre>
</body>
</html>
