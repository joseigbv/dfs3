<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Seleccionar nodo DFS3</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css?family=Roboto|Roboto+Condensed" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script type="module" src="selector.js"></script>
</head>
<body class="container py-5">
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-5">
        <div class="card shadow-sm">
          <div class="card-body">
            <img src="img/logo.png" alt="Logo DFS3" class="mb-3" style="max-width: 100px;" />
            <h3 class="card-title text-center mb-4">Seleccionar nodo</h3>
            <div id="upload-form">
              <div class="mb-3">
                <label for="backend-select" class="form-label">Nodo disponible</label>
                <select id="backend-select" class="form-select">
                  <option value="https://node0.dfs3.net:3000">Nodo 0</option>
                  <option value="https://node1.dfs3.net:3001">Nodo 1</option>
                  <option value="https://node2.dfs3.net:3002">Nodo 2</option>
                  <option value="https://node3.dfs3.net:3003">Nodo 3</option>
                  <option value="https://node4.dfs3.net:3004">Nodo 4</option>
                  <option value="https://node5.dfs3.net:3005">Nodo 5</option>
                </select>
              </div>
              <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary" id="connect-btn">Conectar</button>
              </div>
              <p class="text-danger mt-3" id="error-msg"></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
